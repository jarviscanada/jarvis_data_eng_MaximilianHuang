summary: I am a recent graduate of the University of Toronto Mississauga with a bachelor's degree in computer science. I am currently a software developer at Jarvis Consulting Group, where I have gained experience working in an Agile environment, developing various projects using technologies such as Java, PostgreSQL, Bash, Maven, Docker, and Git. I also have experience using other technologies for academic projects, including React, Node.js, MongoDB, and Python. My passion for computer science, which began in a high school introductory class, stems from my love of overcoming difficult problems with creative solutions. I am looking for an opportunity to apply and grow my skill-set in the software development or full-stack industry.

