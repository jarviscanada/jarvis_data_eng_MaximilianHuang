# List of Jarvis projects
jarvis_projects:
  - name: "Cluster Monitor"
    git_url: "/linux_sql"
    # The project description allows hiring managers to understand your project and technologies you used(e.g. programming languages, libraries, algorithms, hardware, tools, etc.).
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: "Designed an application in Bash and SQL used to monitor system specifications and performance on a cluster network. Each system in the network gathers hardware specifications and resource usage using Bash scripts, which are then submitted to a PostgreSQL database, hosted on a single system running a Postgres Docker container. The application is scheduled to run regularly on each system using crontab."
  - name: "Core Java Apps"
    git_url: "/core_java"
    description:
      - "Twitter App: Developed a CLI application in Java used to perform CRD operations on Tweets. Using the arguments provided from the command-line, the application submits the information to the Twitter REST API. The OAuth library was used to authenticate the app to a user account, Maven for building and dependency management."
      - "JDBC App: Developed an application in Java using the JDBC API to perform CRUD operations on a Postgres database. App implements DAO pattern to allow for abstraction of database operations. App built using Maven."
      - "Grep App: Developed an application in Java emulating the Linux grep utility. Using Java regex libraries, app searches through files in a specified directory and all of its sub-directories recursively, listing lines that match the regular expression provided. App built using Maven, and containerized using Docker."

# List of personal or academic projects
# Feel free to add more projects
highlighted_projects:
    #project name
  - name: "Helping Hands"
    #URL is optional
    git_url: "https://github.com/manacute/helping_hands"
    # The project description must start with an action verb (https://bit.ly/3guO98u)
    description: Created a full-stack web application as part of a team of 4. Application was designed near the beginning of the COVID-19 pandemic as a forum where elderly, immunocompromised, and any other users can make requests that can be fulfilled by other users. Posts were listed in a Twitter-like feed, which was created, along with the rest of the front-end, using React. Other features included direct messages, a leaderboard page, and Google Maps integration. The back-end and REST API handling user and post data were created using Node.js, Express.js, and MongoDB. App was hosted online using Heroku.

